<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles.css">
 <link rel="icon" href="book.png">
 <script src="script.js"></script>
 <title>Library</title>
</head>
<body>

 <header class="row">
  <h1 id="title">Library</h1>
 </header>

 <div id="main">
  <section id="content" class="column">
   <div id="cards">

   </div>
  </section>
  
  <aside class="column">
   <div id="sidebar-content" class="column">
    <p id="total-num">Total number of books: 0</p>
    <p id="total-read">Read: 0</p>
    <p id="total-notread">Not Read: 0</p>
    <hr>
    <p id="add">Add book</p>
    <form id="prompts" class="column">
     <div class="prompt column">
      <label for="">Book title</label>
      <input type="text" name="" id="title-inp">
     </div>
     <div class="prompt column">
      <label for="">Author</label>
      <input type="text" name="" id="author-inp">
     </div>
     <div class="prompt column">
      <label for="">Pages</label>
      <input type="number" name="" id="pages-inp">
     </div>
     <div id="check-div" class="prompt row">
      <input type="checkbox" name="" id="bool-inp">
      <label for="bool-inp">Did you read this book?</label>
     </div>
     <button type="button" id="submit">Add book</button>
    </form>
   </div>
  </aside>
 </div>

</body>
</html>
